name: crop_recommendation
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  get_storage: ^2.1.1
  http: ^1.4.0
  geolocator: ^14.0.0
  flutter_map_location_marker: ^10.1.0
  pinput: ^5.0.1
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/crops/
    - .env
  fonts:
    - family: Fira
      fonts:
        - asset: assets\fonts\Fira_Sans\FiraSans-Regular.ttf
        - asset: assets\fonts\Fira_Sans\FiraSans-SemiBold.ttf
          weight: 600
